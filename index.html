    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="modal fade" tabindex="-1" role="dialog" id="loginBox">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Enter a display name below</h4>
                    </div>
                    <div class="modal-body">
                        <h2 id="nameInfo">Chose a unique display name</h2>
                        <div class="input-group">
                            <span class="input-group-btn">
                             <button class="btn btn-default" type="button" id="nameSubmit">Submit</button>
                           </span>
                            <input type="text" class="form-control" placeholder="Enter name" id="nameText">
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
    <div class="col-md-6 allGames">
        <button type="button" class="btn btn-warning" id="createGame">Create new Game</button>
        <h1>Join a game</h1>
        <div id="gameList">
        </div>
    </div>
    <div class="modal fade" role="dialog" id="gameBox" config="{ backdrop: 'static', keyboard: false }">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 col-md-6>Time Left to choose: <span id="timeLeft">15</span></h4>
                    <h1 class="modal-title"><div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default rpsChoice" choice="Rock">Rock</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default rpsChoice" choice="Paper">Paper</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default rpsChoice" choice="Scissors">Scissors</button>
                        </div>
                    </div></h1>
                    <button type="button" class="btn btn-default" id="choiceSubmit">Submit</button>
                    <div class="row">
                        <h4 class="choices col-md-offset-1 col-md-5">Your Choice:<span id="yourChoice"></span></h4>
                        <h4 class="choices col-md-5"><span id="theirName">bear5loth</span>'s choice:<span id="theirChoice"></span></h4></div>
                    <h3 class="winDisplay col-md-offset-3 col-md-6"></h3>
                </div>
                <div class="modal-body">
                    <div id="chatBox" class="col-md-12">
                        <!--  <div class="message">
                            <p>bear5loth:<span>Hello!</span></p>
                        </div> -->
                    </div>
                    <textarea class="form-control" rows="3" placeholder="Enter message here and press submit" id="textMessage"></textarea>
                    <button type="button" class="btn btn-default" id="textSubmit">Submit</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</body>
